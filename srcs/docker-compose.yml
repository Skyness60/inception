version: '3.8'

services:
  mariadb:
    build: ./requirements/mariadb/.
    container_name: mariadb
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./requirements/mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - inception
  wordpress:
    build: ./requirements/wordpress/.
    container_name: wordpress
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - mariadb
  nginx:
    build: ./requirements/nginx/.
    container_name: nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env

volumes:
  mariadb_data:
    name: mariadb
  wordpress_data:
    name: wordpress


networks:
  inception:
    name: inception
